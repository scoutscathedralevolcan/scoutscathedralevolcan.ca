<html>
  <head>
    <title>Groupe Scout Cathédrale Volcan</title>
    <meta charset="UTF-8">
    <style>
        html{
            background-color: rgb(255,255,255);
            width:100%;
            min-height:825px;
            min-width:430px;
        }
        body {
            margin:0px;
            width:100%;
            min-height:825px;
            min-width:430px;
            color: black;
        }
        body::after {
            min-height:825px;
            min-width:430px;
            content: "";
            background-image: url(web-background.jpg);
            background-size: cover;
            background-repeat:   no-repeat;
            background-position: center center;
            opacity: 0.5;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
        }
        #outer{
            position: relative;
            width:100%;
            height: 100%;
            min-height:825px;
        }
        #title{
            position: absolute;
            top: 33%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        #title  h1{
            text-align: center;
            font-size: 45;
        }
        #subtitle {
            text-align: center;
            font-size: 25;
            position: absolute;
            top: 66%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        #info {
            position: absolute;
            text-align: right;
            bottom: 1%;
            right: 5%;
        }
        #info a {
            color: rgb(150,0,0);
            font-size: 30;
        }
        #info a:hover {
            color: rgb(255,0,0);
            font-size: 30;
        }
        .icon-spin:hover a:hover svg {
            -moz-animation: spinHorizontal .5s  linear;
            -o-animation: spinHorizontal .5s linear;
            -webkit-animation: spinHorizontal .5s linear;
            animation: spinHorizontal .5s linear;
            }
        @-webkit-keyframes spinHorizontal { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(-360deg); } }
        @-mox-keyframes spinHorizontal { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(-360deg); } }
        @-o-keyframes spinHorizontal { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(-360deg); } }
        @keyframes spinHorizontal { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(-360deg); } }
        .logo {
                width:200px;
                height:200px;
        }
        @media (max-width: 800px){
            #outer {
                text-align: center;
            }
            .logo {
                width:100px;
                height:100px;
            }
        }
    </style>
  </head>
  <body>
    <div id="outer">
        <img class="logo" src="logo.png" />
        <div id="title">
            <h1>Groupe Scout Cathédrale-Volcan</h1>
        </div>
        <div id="subtitle">
            Pour les jeunes de 7 à 25 ans, le scoutisme mise sur le jeu, l'action et le plein air pour les guider vers leur plein potentiel.
