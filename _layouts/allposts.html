---
layout: page
---

<div class="actu-post-list">
{% for post in paginator.posts %}
  <figure class="actu-post">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h1 class="actu-post-title">{{ post.title }}</h1>
    </a>
    <ul class="actu-list-inline actu-item-details">
      <li>
	Date: <strong> {{ post.date | date: "%Y-%m-%d" }} </strong>
      </li>
      {% if post.author %}
      <li>
	Auteur: <strong> {{ post.author }} </strong>
      </li>
      {% endif %}
    </ul>
    <header class='actu-post-icon'>
      {% if post.header-img %}
	<a href="{{ post.url | prepend: site.baseurl }}">
	  <img src="{{ post.header-img | prepend: site.baseurl }}">
	</a>
      {% endif %}
    </header>
    <article>
        {{ post.content | truncatewords:30 | strip_html }} <a href="{{ post.url | prepend: site.baseurl }}">Lire la suite</a>
    </article>
  </figure>		
{% endfor %}
</div>

<!-- Pagination links -->
<div class="paginationnav">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl | prepend: site.url }}/" class="previous">Previous</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | prepend: site.url }}/" class="next">Next</a>
  {% endif %}
</div>
